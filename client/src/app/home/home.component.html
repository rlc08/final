<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let post of blogPosts">
            <!-- Add a custom class for the card container -->
            <div class="custom-card-container">
                <!-- Add a custom class for the card -->
                <div class="custom-card card">
                    <a href="#">
                        <img class="custom-card-img card-img-top" src="{{ post.picturePath }}" alt="{{ post.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.description }}</p>
                        </div>
                        <!-- Add a div for the name at the bottom left -->
                        <div class="card-footer custom-card-footer">
                            <small class="text-muted"><i class="far fa-user"></i>{{ post.firstName }} {{ post.lastName }}</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
