<div class="card" style="width: 400px;">
    <div class="card-body">
      <h5 class="card-title">Create a New Post</h5>
  
      <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="post.title" name="title" required>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="post.description" name="description" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" id="image" [(ngModel)]="post.image" name="image" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
  </div>
